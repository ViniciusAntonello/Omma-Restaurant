<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omma - Receitas</title>
    <link rel="stylesheet" href="./styles/global.css">
</head>
<body>
    <header>
        <!--Logo-->
        <div class="container-logo">
            <img src="./img/logo.png" alt="Logotipo Omma" class="logo">
        </div>
        <!-- /logo -->
        <!-- navigation menu-->
        <nav>
            <ul class="menu">
                <li class="menu-item">
                    <a class="menu-item-link" href="./index.html">Início</a>

    <main id="main-contato">

        <div id="container-logoAlo">
            <h1><Strong>Manda um <br>Alô! :)</Strong></h1>
        </div>

        <section id="container-form">
            <div class="container-logoLateral"></div>
            <form>
                <h3>Contato:</h3>
                <input type="text" placeholder="Seu nome">
                <input type="email" placeholder="Seu e-mail" required>
                <textarea cols="30" rows="10" placeholder="Mensagem" required></textarea>
                <button id="btn-enviar">Enviar</button>
            </form>
        </section>

    </main>
    <footer>
        <img src="./img/logo.png" alt="Logotipo Omma" class="logo">
